<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class="ring">
      <img
        alt="pic"
        src="https://img0.baidu.com/it/u=187245073,1140508107&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=332"
      />
    </div>
  </body>
  <style type="text/css">
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    .ring {
      border-radius: 50%;
      width: 300px;
      height: 300px;
      border: 10px solid greenyellow;
      overflow: hidden;
      transform: rotate(-30deg);
      transition: transform 800ms ease-out;
    }
    .ring:hover {
      transform: rotate(0deg);
    }
  </style>
