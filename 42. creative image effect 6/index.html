<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img
        alt=""
        src="https://gips0.baidu.com/it/u=3560029307,576412274&fm=3028&app=3028&f=JPEG&fmt=auto?w=960&h=1280"
      />
    </div>
  </body>
  <style type="text/css">
    body {
      background-color: black;
      margin: 20px;
    }

    .container {
      border: 3px solid #fff;
      width: 300px;
      overflow: hidden;
      position: relative;
      border-radius: 5px;
      font-size: 14px;
    }

    img {
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: all 0.5s;
      filter: blur(2px);
    }

    .container:hover img {
      transform: scale(1.32) rotate(15deg);
      filter: blur(0);
    }
  </style>
